<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button</title>
</head>
<body>
  <h1>Demo</h1>
<div id="app"></div>
<script type="module">
  import { createApp } from "vue/dist/vue.esm-bundler.js"
  // import MinUI, {SFCButton, JSXButton, MyButton} from "../dist/min-ui.mjs"
  import MinUI, {
    SFCButton,
    JSXButton,
    MyButton,
  } from "../dist/min-ui.mjs";
  createApp({
    template: `
      <MyButton/>
      <JSXButton/>
      <SFCButton/>
`,
  })
    .component(SFCButton.name, SFCButton)
    .component(JSXButton.name, JSXButton)
    .component(MyButton.name, MyButton)
    .mount("#app");
</script>
</body>
</html>
